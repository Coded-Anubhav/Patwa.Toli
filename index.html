<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patwa.Toli Premium Social</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Login Section -->
  <div class="login-container" id="login">
    <h1>Patwa.Toli Premium Access</h1>
    <form id="login-form">
      <input type="text" id="login-username" placeholder="Enter your username" required>
      <input type="password" id="login-password" placeholder="Enter your password" required>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
  </div>

  <!-- Sign-Up Section -->
  <div class="signup-container" id="signup" style="display:none">
    <h1>Sign Up for Patwa.Toli</h1>
    <form id="signup-form">
      <input type="text" id="signup-username" placeholder="Choose a username" required>
      <input type="password" id="signup-password" placeholder="Choose a password" required>
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="#" id="show-login">Login</a></p>
  </div>

  <!-- Main App Section -->
  <div class="app-container" id="app" style="display:none">
    <header>
      <h1>Welcome to Patwa.Toli Social</h1>
      <button id="logout">Logout</button>
    </header>
    <div class="content">
      <div class="post-form">
        <textarea id="post-content" placeholder="What's on your mind?" required></textarea>
        <input type="file" id="post-media" accept="image/*,video/*">
        <button id="post-button">Post</button>
      </div>
      <div class="posts" id="posts">
        <!-- Posts will be dynamically added here -->
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
